<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2>form demo</h2>
       <form>
        <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
        <input type="text"class="form-control" placeholder="Email" id="email" />

        </div>
        <div class="mb-3">
                       <label class="form-label" for="password">Password</label>
        <input type="text"class="form-control" placeholder="Password" id="password" />

        </div>

         <div class="mb-3">
                     <label class="form-label" for="address">Address</label>
        <input type="text"class="form-control-lg" placeholder="Address" id="address" />
         </div>
             <!-- selecter -->
         <div class="mb-3">
            <select class="form-select">
                <option selected>Choose your city</optin>
                <option value="1">Mumbai</option>
                <option value="2">Delhi</option>
                <option value="3">Luckhnow</option>
                <option value="4">Noida</option>
            </select>
         </div>
          <!-- Without bootstrap checkbox -->
         <div class=" norm mb-3">
        <input type="checkbox" id="agree">
         <label for="agree">Agree</label>
        
         </div>
         <!-- using bootstrap  -->
         <div class="mb-3 form-check">
                       <input type="checkbox" id="agrees" class="form-check-input">
            <label for="agrees" class="form-check-lebel">Agee</label>
 
         </div>
         <!-- RAdio -->
          <div class="mb-3 form-check">
                       <input type="radio" id="radios" class="form-check-input">
            <label for="radios" class="form-check-lebel">Yes/No</label>
 
         </div>
         <!-- Switch -->
          <div class="mb-3 form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
  <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>

          </div>

       </form>
    </div>
    <!-- Using layout -->
      <br>
     <h3 style="color:red">Using layout</h3>

        <h2>form demo</h2>

        </div>
        <div class="mb-3 col-md-6">
                       <label class="form-label" for="password">Password</label>
        <input type="text"class="form-control" placeholder="Password" id="password" />

        </div>

        </div>
       

         <div class="mb-3">
                     <label class="form-label" for="address">Address</label>
        <input type="text"class="form-control-lg" placeholder="Address" id="address" />
         </div>
             <!-- selecter -->
         <div class="mb-3">
            <select class="form-select">
                <option selected>Choose your city</optin>
                <option value="1">Mumbai</option>
                <option value="2">Delhi</option>
                <option value="3">Luckhnow</option>
                <option value="4">Noida</option>
            </select>
         </div>
          <!-- Without bootstrap checkbox -->
         <div class=" norm mb-3">
        <input type="checkbox" id="agree">
         <label for="agree">Agree</label>
        
         </div>
         <!-- using bootstrap  -->
         <div class="mb-3 form-check">
                       <input type="checkbox" id="agrees" class="form-check-input">
            <label for="agrees" class="form-check-lebel">Agee</label>
 
         </div>
         <!-- RAdio -->
          <div class="mb-3 form-check">
                       <input type="radio" id="radios" class="form-check-input">
            <label for="radios" class="form-check-lebel">Yes/No</label>
 
         </div>
         <!-- Switch -->
          <div class="mb-3 form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
  <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>

          </div>

       </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
